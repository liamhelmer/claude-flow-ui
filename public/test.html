<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');
        
        function log(message) {
            const div = document.createElement('div');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            messagesEl.appendChild(div);
            console.log(message);
        }
        
        // Try to connect to WebSocket
        const socket = io('ws://localhost:11236', {
            transports: ['websocket', 'polling']
        });
        
        socket.on('connect', () => {
            statusEl.textContent = '✅ Connected! Socket ID: ' + socket.id;
            statusEl.style.color = 'green';
            log('Connected to WebSocket server');
            
            // Request session list
            socket.emit('list');
            
            // Create a session
            socket.emit('create');
        });
        
        socket.on('connected', (data) => {
            log('Server message: ' + data.message);
        });
        
        socket.on('session-created', (data) => {
            log('Session created: ' + data.sessionId);
        });
        
        socket.on('session-list', (data) => {
            log('Sessions: ' + JSON.stringify(data.sessions));
        });
        
        socket.on('system-metrics', (data) => {
            log('Memory usage: ' + Math.round(data.memoryUsagePercent) + '%');
        });
        
        socket.on('connect_error', (error) => {
            statusEl.textContent = '❌ Connection failed: ' + error.message;
            statusEl.style.color = 'red';
            log('Connection error: ' + error.message);
        });
        
        socket.on('disconnect', (reason) => {
            statusEl.textContent = '❌ Disconnected: ' + reason;
            statusEl.style.color = 'red';
            log('Disconnected: ' + reason);
        });
    </script>
</body>
</html>
